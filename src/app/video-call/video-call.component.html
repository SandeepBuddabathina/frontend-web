<div class="flex flex-col h-screen bg-gray-900 text-white">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 bg-gray-800 shadow-lg">
      <h2 class="text-lg font-bold">Video Call</h2>
      <button (click)="copyMeetingLink()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">
        Get Link
      </button>
    </div>
  
    <div class="flex flex-1 overflow-hidden">
      <!-- Video Grid (LEFT) -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="grid grid-cols-3 gap-4">
          <!-- Local Video -->
          <div class="relative bg-gray-700 p-2 rounded-lg">
            <h3 class="absolute top-1 left-1 text-xs bg-black bg-opacity-50 px-2 py-1 rounded">You</h3>
            <video #localVideo autoplay playsinline class="w-full h-40 border rounded-lg"></video>
          </div>
  
          <!-- Remote Videos -->
          <div *ngFor="let userId of getRemoteStreamKeys()" class="relative bg-gray-700 p-2 rounded-lg">
            <h3 class="absolute top-1 left-1 text-xs bg-black bg-opacity-50 px-2 py-1 rounded">{{ userId }}</h3>
            <video #videoPlayer autoplay playsinline class="w-full h-40 border rounded-lg" [srcObject]="remoteStreams[userId]"></video>
          </div>
        </div>
      </div>
  
      <!-- Participant List (RIGHT) -->
      <div class="w-1/4 p-4 bg-gray-850 overflow-y-auto border-l border-gray-700">
        <h3 class="text-lg font-bold mb-3">Participants</h3>
        <input 
          [(ngModel)]="searchQuery" 
          placeholder="Search Participants..." 
          class="w-full p-2 mb-2 border rounded-lg text-black"
        />
        <ul class="space-y-2">
          <li *ngFor="let user of filteredParticipants()" class="p-2 bg-gray-700 rounded-lg flex items-center">
            <span class="mr-2">ğŸ‘¤</span> {{ user }}
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Floating Controls -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 p-3 rounded-lg flex space-x-4">
      <button (click)="toggleVideo()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg">
        {{ videoEnabled ? 'ğŸ“¹ Stop Video' : 'ğŸ¥ Start Video' }}
      </button>
      <button (click)="toggleAudio()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">
        {{ audioEnabled ? 'ğŸ”‡ Mute' : 'ğŸ¤ Unmute' }}
      </button>
      <button (click)="shareScreen()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">
        ğŸ–¥ï¸ Share Screen
      </button>
      <button (click)="leaveMeeting()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">
        ğŸšª Leave Meeting
      </button>
    </div>
  </div>
